<swiper [config]="config" (slideChange)="onSlideChange()">
  <ng-template *ngFor="let item of list" swiperSlide>
    <div class="container">
      <img data-swiper-parallax="-200" [src]="item.imageSrc" />
      <div>
        <h1>{{ item.title }}</h1>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </ng-template>
</swiper>
